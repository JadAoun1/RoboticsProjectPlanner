{% extends 'base.html' %}  
{% block title %}Delete Part{% endblock %}  
{% block content %}  
<h1>Delete Part</h1>  
<p>Are you sure you want to delete "{{ object.part_name }}"?</p>  
<form method="post">  
{% csrf_token %}  
<button type="submit">Delete</button>  
<a href="{{ object.project.get_absolute_url }}">Cancel</a>  
</form>  
{% endblock %}
